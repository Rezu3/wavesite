<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - General Knowledge</title>
    <link rel="stylesheet" href="/static/css/quiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <!-- Compact Header -->
        <div class="quiz-header">
            <h1><i class="fas fa-globe-americas"></i> GK Quiz</h1>
            <div class="quiz-info-bar">
                <div class="info-box">
                    <div class="info-label">Q</div>
                    <div class="info-value" id="current-question">1/10</div>
                </div>
                <div class="info-box">
                    <div class="info-label">Score</div>
                    <div class="info-value" id="score">0</div>
                </div>
                <div class="info-box">
                    <div class="info-label">Time</div>
                    <div class="info-value" id="total-time">05:00</div>
                </div>
            </div>
        </div>
        
        <!-- Timer -->
        <div class="timer-container">
            <div class="info-label">Time Remaining</div>
            <div class="timer" id="timer">30</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        
        <!-- Question Area -->
        <div class="question-container">
            <div class="question-text" id="question-text">Loading question...</div>
            
            <div class="options-container" id="options-container">
                <!-- Options will be populated by JavaScript -->
            </div>
            
            <div class="feedback" id="feedback"></div>
            <!-- Auto-advance progress bar will be inserted here -->
        </div>
        
        <!-- Results (Initially Hidden) -->
        <div class="result-container" id="result-container" style="display: none;">
            <div class="result-icon">
                <i class="fas fa-trophy"></i>
            </div>
            <h2>Quiz Complete!</h2>
            <div class="score-display" id="final-score">0/10</div>
            <p id="result-message">You're a knowledge master!</p>
            
            <div class="result-stats">
                <div class="stat-box">
                    <div class="stat-value" id="correct-count">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="incorrect-count">0</div>
                    <div class="stat-label">Incorrect</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="time-taken">0:00</div>
                    <div class="stat-label">Time</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="percentage">0%</div>
                    <div class="stat-label">Success</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" id="restart-btn">
                    <i class="fas fa-redo"></i> Restart Quiz
                </button>
                <button class="btn btn-secondary" id="home-btn">
                    <i class="fas fa-home"></i> Back to Subjects
                </button>
            </div>
        </div>
    </div>
    
    <script src="/static/js/quiz.js"></script>
    <script src="/static/js/gk.js"></script>
</body>
</html>
